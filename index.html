<!DOCTYPE html>

      align-items: center;
    }
  </style>
</head>
<body>
  <div>
    <svg

      <rect x="0" y="0" width="800" height="500" stroke="red" fill="white"></rect>

        stroke="red" fill="#fff" fill-opacity="0"/>

    </svg>
  </div>
  <div>
    <input type="range" name="range" id="radius-range" min="0" max="200" value="15" step="1">
  </div>
  <script src="/scripts/main.js" type="module"></script>
